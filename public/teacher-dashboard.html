<!DOCTYPE html>
<html lang="de" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Lehrer-Dashboard - LearnAndEarn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="teacher-dashboard.css">
</head>
<body>
    <div id="userHeader" class="user-header">
        <div class="nav-links">
            <a href="/home.html" class="nav-link">Startseite</a>
            <a href="/search.html" class="nav-link">Videosuche</a>
            <a href="/teacher-dashboard.html" class="nav-link active">Lehrer-Dashboard</a>
            <a href="/progress.html" class="nav-link">Mein Fortschritt</a>
        </div>
        <div class="user-menu">
            <div class="user-info">
                <span>Willkommen, <span class="user-name" id="userName"></span></span>
                <span class="user-role teacher-badge">Lehrer</span>
            </div>
            <div class="user-actions">
                <a href="/profile.html">Mein Profil</a>
                <button class="logout-button" onclick="logout()">Abmelden</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1>Lehrer-Dashboard</h1>
        
        <div class="dashboard-grid">
            <!-- Classes Section -->
            <div class="dashboard-section">
                <h2>Meine Klassen</h2>
                <button class="btn btn-primary" onclick="showCreateClassModal()">
                    + Neue Klasse erstellen
                </button>
                <div id="classesList" class="classes-list">
                    <div class="loading">Klassen werden geladen...</div>
                </div>
            </div>
            
            <!-- Upcoming Sessions -->
            <div class="dashboard-section">
                <h2>Bevorstehende Unterrichtsstunden</h2>
                <button class="btn btn-secondary" onclick="showCreateSessionModal()">
                    + Neue Stunde planen
                </button>
                <div id="sessionsList" class="sessions-list">
                    <div class="loading">Stunden werden geladen...</div>
                </div>
            </div>
        </div>
        
        <!-- Active Session Control -->
        <div id="activeSessionControl" class="active-session-control" style="display: none;">
            <h3>Aktive Unterrichtsstunde</h3>
            <div class="session-info">
                <span id="activeSessionName"></span>
                <span id="activeSessionTime"></span>
            </div>
            <button class="btn btn-danger" onclick="endActiveSession()">
                Unterricht beenden
            </button>
        </div>
    </div>
    
    <!-- Create Class Modal -->
    <div id="createClassModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeCreateClassModal()">&times;</span>
            <h2>Neue Klasse erstellen</h2>
            <form id="createClassForm">
                <div class="form-group">
                    <label for="className">Klassenname:</label>
                    <input type="text" id="className" required>
                </div>
                <div class="form-group">
                    <label for="classDescription">Beschreibung:</label>
                    <textarea id="classDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Klasse erstellen</button>
            </form>
        </div>
    </div>
    
    <!-- Create Session Modal -->
    <div id="createSessionModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeCreateSessionModal()">&times;</span>
            <h2>Neue Unterrichtsstunde planen</h2>
            <form id="createSessionForm">
                <div class="form-group">
                    <label for="sessionClass">Klasse:</label>
                    <select id="sessionClass" required>
                        <option value="">Klasse ausw√§hlen...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sessionTitle">Titel:</label>
                    <input type="text" id="sessionTitle" required>
                </div>
                <div class="form-group">
                    <label for="sessionDescription">Beschreibung:</label>
                    <textarea id="sessionDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="sessionStart">Startzeit:</label>
                    <input type="datetime-local" id="sessionStart" required>
                </div>
                <div class="form-group">
                    <label for="sessionEnd">Endzeit:</label>
                    <input type="datetime-local" id="sessionEnd" required>
                </div>
                <button type="submit" class="btn btn-primary">Stunde planen</button>
            </form>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script src="teacher-dashboard.js"></script>
</body>
</html>
