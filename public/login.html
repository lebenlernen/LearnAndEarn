<!DOCTYPE html>
<html lang="de" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Anmelden - LearnAndEarn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1 class="auth-title">LearnAndEarn</h1>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Anmelden</button>
                <button class="auth-tab" data-tab="register">Registrieren</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <h2>Willkommen zurück!</h2>
                
                <div class="form-group">
                    <label for="loginEmail">E-Mail oder Benutzername</label>
                    <input type="text" id="loginEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Passwort</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                
                <div id="loginError" class="error-message"></div>
                
                <button type="submit" class="auth-button">Anmelden</button>
                
                <p class="auth-link">
                    Noch kein Konto? <a href="#" class="switch-tab" data-tab="register">Registrieren</a>
                </p>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <h2>Konto erstellen</h2>
                
                <div class="form-group">
                    <label for="registerEmail">E-Mail</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="registerUsername">Benutzername</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Passwort</label>
                    <input type="password" id="registerPassword" name="password" required>
                    <small>Mindestens 6 Zeichen</small>
                </div>
                
                <div id="registerError" class="error-message"></div>
                
                <button type="submit" class="auth-button">Registrieren</button>
                
                <p class="auth-link">
                    Bereits ein Konto? <a href="#" class="switch-tab" data-tab="login">Anmelden</a>
                </p>
            </form>
            
            <div class="auth-footer">
                <a href="/home.html" class="back-link">← Zurück zur Startseite</a>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
