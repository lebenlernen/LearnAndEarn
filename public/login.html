<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnAndEarn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1 class="auth-title">LearnAndEarn</h1>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <h2>Welcome Back!</h2>
                
                <div class="form-group">
                    <label for="loginEmail">Email or Username</label>
                    <input type="text" id="loginEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                
                <div id="loginError" class="error-message"></div>
                
                <button type="submit" class="auth-button">Login</button>
                
                <p class="auth-link">
                    Don't have an account? <a href="#" class="switch-tab" data-tab="register">Register</a>
                </p>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <h2>Create Account</h2>
                
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                    <small>Minimum 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label>Role</label>
                    <div class="role-options">
                        <label class="role-option">
                            <input type="radio" name="role" value="student" checked>
                            <span>Student</span>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="teacher">
                            <span>Teacher</span>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="admin">
                            <span>Admin</span>
                        </label>
                    </div>
                </div>
                
                <div id="registerError" class="error-message"></div>
                
                <button type="submit" class="auth-button">Register</button>
                
                <p class="auth-link">
                    Already have an account? <a href="#" class="switch-tab" data-tab="login">Login</a>
                </p>
            </form>
            
            <div class="auth-footer">
                <a href="/" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
