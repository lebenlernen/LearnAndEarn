<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnAndEarn - Video Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div id="userHeader" class="user-header" style="display: none;">
        <div class="nav-links">
            <a href="/home.html" class="nav-link">Home</a>
            <a href="/search.html" class="nav-link active">Video Search</a>
            <a href="/progress.html" class="nav-link">My Progress</a>
        </div>
        <div class="user-menu">
            <div class="user-info">
                <span>Welcome, <span class="user-name" id="userName"></span></span>
                <span class="user-role" id="userRole"></span>
            </div>
            <div class="user-actions">
                <a href="/profile.html">My Profile</a>
                <button class="logout-button" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1>LearnAndEarn Video Search</h1>
        
        <div id="authPrompt" style="display: none; text-align: center; margin-bottom: 20px;">
            <p>Please <a href="/login.html">login</a> to access all features.</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for videos..." value="">
            <select id="categoryFilter" class="category-filter">
                <option value="">All Categories</option>
            </select>
            <button id="searchButton">Search</button>
        </div>
        
        <div class="feature-filters">
            <label class="filter-checkbox">
                <input type="checkbox" id="filterVocabulary" value="vocabulary">
                <span class="checkmark">✓</span>
                <span>Vokabeln</span>
            </label>
            <label class="filter-checkbox">
                <input type="checkbox" id="filterClozeTest" value="clozetest">
                <span class="checkmark">✓</span>
                <span>Lückentexte</span>
            </label>
            <label class="filter-checkbox">
                <input type="checkbox" id="filterQuestions" value="questions">
                <span class="checkmark">✓</span>
                <span>Questions</span>
            </label>
        </div>
        
        <div id="searchInfo" class="search-info"></div>
        
        <div id="resultsContainer" class="results-container"></div>
        
        <div id="paginationContainer" class="pagination-container"></div>
    </div>
    
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
